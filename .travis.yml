os: linux
language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
addons:
  coverity_scan:
    project:
      name: IronPeak/TicTacToe
      description: TicTacToe application
    notification_email: hrafnorri1207@gmail.com
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew build"
    branch_pattern: master
before_install:
- pip install --user codecov
- "./bin/setuptests"
after_success:
- codecov
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=DevelopmentBranch GITHUB_REPO=IronPeak/TicTacToe /tmp/travis-automerge"
